---
version: '3.4'
x-vars:
  PATH:   &PATH    PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  CG:     &CG      /sys/fs/cgroup:/sys/fs/cgroup:ro
  DNS:    &DNS
    - 8.8.8.8
    - 1.1.1.1
  FEDORA: &FEDORA
    tty: yes
    hostname: fedora-webhook0
    image: fedora-pueue-container:latest
    dns: *DNS
    build: 
      dockerfile: fedora.Dockerfile
      context: .
    environment:
     - *PATH
    restart: unless-stopped
    init: no
    working_dir: /root/.config





services:
  fedora-webhook0:
    tty: yes
    hostname: fedora-webhook0
    image: fedora-pueue-container:latest
    build: 
      dockerfile: fedora.Dockerfile
      context: .
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports: 
      - "1212:1212"
    volumes:
      - ./files/webhook_server.yml:/root/.config/webhook_server.yml
      - /tmp/pueued.sock:/root/.local/share/pueue/pueue.socket
    working_dir: /root/.config/pueue
    command: webhookserver

  fedora-pueued0:
    tty: yes
    hostname: fedora-pueued0
    image: fedora-pueue-container:latest
    build: 
      dockerfile: fedora.Dockerfile
      context: .
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports: 
      - "1313:1313"
    volumes:
      - ./files/pueue.yml:/root/.config/pueue/pueue.yml
      - /tmp/pueued.sock:/root/.local/share/pueue/pueue.socket
    restart: unless-stopped
    init: no
    working_dir: /root/.config/pueue
    command: pueued -c /root/.config/pueue/pueue.yml --verbose

  fedora-iodined0:
    #:<< &FEDORA
    hostname: fedora-pueued0
    image: fedora-pueue-container:latest
    build: 
      dockerfile: fedora.Dockerfile
      context: .
    container_name: iodined0
    hostname: iodined0
    dns: *DNS
    privileged: yes
    tty: yes
    image: fedora-pueue-container:latest
    build: 
      dockerfile: fedora.Dockerfile
      context: .
    ports: 
      - "9553:53"
    environment:
     - *PATH
    restart: unless-stopped
    init: no
    working_dir: /root/.config/pueue
    command: "iodined -d dns0 -p 53 -f -c -i 300 10.232.229.0/24 t2.dtun.vpntech.net"






