---
version: '3.4'
x-vars:
  PATH:   &PATH    PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  CG:     &CG      /sys/fs/cgroup:/sys/fs/cgroup:ro
  DNS:    &DNS
    - 8.8.8.8
    - 1.1.1.1
  DF: &DF alpine.Dockerfile
  IMG: &IMG alpine-pueue-container:latest
  BUILD: &BUILD
    dockerfile: *DF
    context: .
  ALPINE: &ALPINE
    dns: *DNS
    build: 
      dockerfile: *DF
      context: .
    environment:
     - *PATH
    restart: always
    working_dir: /root/.config

  FEDORA: &FEDORA
    tty: yes
    dns: *DNS
    build: 
      dockerfile: *DF
      context: .
    environment:
     - *PATH
    restart: always
    working_dir: /root/.config



services:
  binaries:
    tty: yes
    hostname: binaries
    image: binaries
    build: *BUILD
    dns: *DNS
    ports: 
      - "15001:8000"
    volumes:
      - ./files/webhook_server.yml:/root/.config/webhook_server.yml
      - /tmp/pueued.sock:/root/.local/share/pueue/pueue.socket
    working_dir: /root/.config/pueue
    command: webhookserver

  webhook0:
    tty: yes
    hostname: webhook0
    image: *IMG
    build: *BUILD
    dns: *DNS
    ports: 
      - "15001:8000"
    volumes:
      - ./files/webhook_server.yml:/root/.config/webhook_server.yml
      - /tmp/pueued.sock:/root/.local/share/pueue/pueue.socket
    working_dir: /root/.config/pueue
    command: webhookserver

  pueued0:
    tty: yes
    hostname: pueued0
    image: *IMG
    build: *BUILD
    dns: *DNS
    ports: 
      - "15002:6924"
    volumes:
      - ./files/pueue.yml:/root/.config/pueue/pueue.yml
      - /tmp/pueued.sock:/root/.local/share/pueue/pueue.socket
    restart: always
    working_dir: /root/.config/pueue
    command: pueued -c /root/.config/pueue/pueue.yml -vv

  iodined0:
    privileged: yes
    tty: yes
    container_name: iodined0
    hostname: iodined0
    image: *IMG
    build: *BUILD
    dns: *DNS
    ports: 
      - "15003:53/udp"
    environment:
     - *PATH
    restart: always
    working_dir: /root/.config/pueue
    command: iodined -d dns0 -p 53 -f -c -i 300 10.232.229.0/24 t2.dtun.vpntech.net
    volumes:
      - *CG






